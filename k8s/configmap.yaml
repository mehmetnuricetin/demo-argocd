apiVersion: v1
kind: ConfigMap
metadata:
  name: nuri-html-config
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Nuri's Custom Page</title>
        <style>
            body { font-family: sans-serif; background-color: #f0f8ff; text-align: center; padding: 50px; }
            h1 { color: #2c3e50; }
        </style>
    </head>
    <body>
        <h1>Hello from Nuri's ConfigMap!</h1>
        <p>This page is served from a Kubernetes ConfigMap mounted into the pod.</p>
    </body>
    </html>
